<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" >
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Savage Photography</title>

<style>
.clickable {
    cursor: pointer;
}
main{
	text-align: center;
}
div.error{
    color: #007bff;
}
</style>

</head>
<body>
<div class="container-fluid">
    <div class="alert alert-primary alert-dismissible" role="alert" style="display: none">
        <strong>Thank you for reaching out!</strong> Check your email for a confirmation link
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="form" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="form">Contact Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form id="myForm">
			<div class="form-group">
				<label for="name-input">Name</label>
				<input type="text" class="form-control" id="name-input"
                placeholder="Enter name" name="name">
			</div>
			<div class="form-group">
				<label for="email-input">Email address</label>
				<input type="email" class="form-control" id="email-input"
                aria-describedby="emailHelp" placeholder="Enter email" name="email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="phone-input">Phone Number</label>
				<input type="number" class="form-control" id="phone-input"
                aria-describedby="phoneHelp" placeholder="Enter contact number" name="phone">
				<small id="phoneHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="info-input">Additional Information</label>
				<textarea class="form-control" id="info-input" rows="3" name="info" placeholder="Tell us about the work you want done"></textarea>
			</div>

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input id="submit" name="submit"  type="submit" class="btn btn-primary" value="Send Contact"></input>
        </form>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="navbar-brand">Savage</div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar">
    <div class="navbar-nav list-inline">
      <div class="nav-item nav-link active btn clickable"
		 data-toggle="modal" data-target="#modal">Contact</div>
    </div>
  </div>
</nav>
<main>
<div class="row">
    <div class="col-sm">
		<img src="imgs/col1.png" class="img-fluid">
    </div>
    <div class="col-sm">
		<img src="imgs/col2.png" class="img-fluid">
    </div>
    <div class="col-sm">
		<img src="imgs/col3.png" class="img-fluid">
    </div>
</div>
	<small><i>All content under &copy; Copyright Savage 
	<script>
		document.write((new Date()).getFullYear())
	</script></i></small>
</main>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="submit.js"></script>
</body>
</html>
